<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
 
<f:view>
 <h:form id="frmContent">
 <p:panel id="panel" header="Operations" style="margin-bottom:10px;">
    <p:panelGrid columns="3"  cellpadding="10">          
            <p:outputLabel for="RIB" value="RIB:" />
            <p:inputText id="RIB" value="#{compteOperation.rib}" required="true" label="CIN">   
            </p:inputText>
            <p:commandButton value="Search"  action="#{compteOperation.searchCompte()}" />
             
           
    </p:panelGrid>
            
           <p:outputLabel  value="Solde:" />
            <p:inputText id="solde" value="#{compteOperation.solde}" >   
            </p:inputText>
            <p:row>
            <p:outputLabel  value="Montant:" required="true"/>
            <p:inputText id="montant" value="#{compteOperation.montant}" >   
            </p:inputText>
            </p:row>
          <p:panelGrid columns="2"  cellpadding="10">
          
           <p:commandButton value="Versement"  action="#{compteOperation.versementMontant()}" />
            
           <p:commandButton value="Retrait"  action="#{compteOperation.retraitMontant()}" />
            
          </p:panelGrid>
           
    </p:panel>
     
     
      </h:form>
 </f:view>  
</ui:composition>
