            <f:facet name="header">

             <h:outputText value="Product: " />  
        <p:selectOneMenu value="#{products.listprod}">

            <h:outputLabel for="value" value="Quantity" />
            <p:inputText id="value" value="#{prod.quantity}" />

            <p:commandButton action="#{products.save}" update="mydata"
                value="Save" icon="ui-icon-check" style="margin:0" />

        </p:panelGrid>
