<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head><title>Gestion Compte Bancaire</title></h:head>
    <h:body>
<h:form id="frmContent">
    <p:panel id="panel" header="Form" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="cin" value="CIN:" />
            <p:inputText id="cin" value="#{addClient.cin}" required="true" label="CIN">
                <f:validateLength minimum="4" />
            </p:inputText>
            <p:message for="cin" />
 
            <p:outputLabel for="nom" value="Nom client:" />
            <p:inputText id="nom" value="#{addClient.nom}" required="true" label="NOM"/>
            <p:message for="nom" />
            
            <p:outputLabel for="prenom" value="Prenom client:" />
            <p:inputText id="prenom" value="#{addClient.prenom}" required="true" label="PRENOM"/>
            <p:message for="prenom" />
            
            <p:outputLabel for="adresse" value="Adresse client:" />
            <p:inputText id="adresse" value="#{addClient.adresse}" required="true" label="ADRESSE"/>
            <p:message for="adresse" />
            
        </h:panelGrid>
       
    </p:panel>
     <p:commandButton actionListener="#{addClient.save()}" update="panel"
                value="Save" icon="ui-icon-check" style="margin:0" />
      </h:form>
      </h:body>
      </html>
